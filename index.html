<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Simon Says</title>
</head>
<body>
    <h2 id="heading">Simon Says</h2>
    <h4 id="level">Press any key to start the game</h4>
    <div class="container">
    <div class="box" id="pink" type="button"></div>
    <div class="box" id="blue" type="button"></div>
    <div class="box" id="green" type="button"></div>
    <div class="box" id="yellow" type="button"></div>
    </div>
    <h3 class="highscore">Highest Score: 0</h3>
    <script src="app.js"></script>
</body>
</html>
